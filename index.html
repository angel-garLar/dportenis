<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIBLIOWEB</title>
    <link href="https://fonts.googleapis.com/css2?family=Garamond&family=Roboto+Slab&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Garamond', serif;
            background-color: #ffffff;
            color: #15297c;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            padding: 20px;
            text-align: left;
            border-bottom: 1px solid #e8f5ff;
        }
        header h1 {
            cursor: pointer;
            font-family: 'Roboto Slab', serif;
            margin: 0;
            color: #15297c;
            font-size: 24px;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        nav a {
            color: #15297c;
            text-decoration: none;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
        }
        nav a:hover {
            color: #0cbccc;
        }
        .carousel {
            width: 100%;
            height: 250px;
            background-color: #e8f5ff;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #15297c;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .carousel img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            position: center;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .carousel img.active {
            opacity: 1;
        }
        .content {
            flex: 1;
            padding: 20px;
            text-align: center;
        }
        .interested-button {
            background-color: #0cbccc;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 30px;
            transition: background-color 0.3s ease;
        }
        .interested-button:hover {
            background-color: #2898ee;
        }
        footer {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            background-color: #f8f8f8;
            border-top: 1px solid #e8f5ff;
        }
    </style>
</head>
<body>

<header>
    <h1 onclick="window.location.href='index.php'">BIBLIOWEB</h1>
</header>

<nav>
    <a href="login.html">Cuenta</a>
    <a href="membresias.html">Membresías</a>
    <a href="catalogo.html">Catálogo</a>
    <a href="prestamos.html">Préstamos</a>
</nav>

<div class="carousel">
    <img src="banner1.png" alt="banner1">
    <img src="banner2.png" alt="banner2">
</div>

<div class="content">
    <p>Explora nuestra biblioteca digital.</p>
    <button class="interested-button">Me interesa</button>
</div>

<footer>
    <p>© 2024 BIBLIOWEB. Todos los derechos reservados.</p>
</footer>

<script>
    let currentIndex = 0;
    const images = document.querySelectorAll('.carousel img');
    const totalImages = images.length;

    function showNextImage() {
        images[currentIndex].classList.remove('active');
        currentIndex = (currentIndex + 1) % totalImages;
        images[currentIndex].classList.add('active');
    }

    setInterval(showNextImage, 3000); // Cambia de imagen cada 3 segundos
</script>

</body>
</html>
