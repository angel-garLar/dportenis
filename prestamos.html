<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Préstamo - BIBLIOWEB</title>
    <link href="https://fonts.googleapis.com/css2?family=Garamond&family=Roboto+Slab&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Garamond', serif;
            background-color: #ffffff;
            color: #15297c;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            padding: 20px;
            text-align: left;
            border-bottom: 1px solid #e8f5ff;
        }
        header h1 {
            cursor: pointer;
            font-family: 'Roboto Slab', serif;
            margin: 0;
            color: #15297c;
            font-size: 24px;
        }
        .loan-container {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .loan-form {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            border: 1px solid #e8f5ff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background-color: #f8f8f8;
        }
        .loan-form h2 {
            font-family: 'Roboto Slab', serif;
            color: #15297c;
            margin-bottom: 20px;
        }
        .loan-form label {
            font-family: 'Arial', sans-serif;
            color: #2898ee;
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
        }
        .loan-form input[type="text"],
        .loan-form input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #e8f5ff;
            border-radius: 5px;
            font-family: 'Arial', sans-serif;
            font-size: 16px;
        }
        .loan-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #e8f5ff;
            border-radius: 5px;
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            resize: vertical;
        }
        .loan-form input[type="submit"] {
            background-color: #0cbccc;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 30px;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            width: 100%;
        }
        .loan-form input[type="submit"]:hover {
            background-color: #2898ee;
        }
        footer {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            background-color: #f8f8f8;
            border-top: 1px solid #e8f5ff;
            margin-top: auto;
        }
    </style>
</head>
<body>

<header>
    <h1 onclick="window.location.href='index.php'">BIBLIOWEB</h1>
</header>

<div class="loan-container">
    <form class="loan-form" action="process_loan.php" method="POST">
        <h2>Solicitud de Préstamo</h2>
        <label for="book-title">Título del Libro</label>
        <input type="text" id="book-title" name="book-title" placeholder="Introduce el título del libro" required>
        
        <label for="author">Autor</label>
        <input type="text" id="author" name="author" placeholder="Introduce el autor del libro" required>
        
        <label for="publisher">Editorial</label>
        <input type="text" id="publisher" name="publisher" placeholder="Introduce la editorial del libro" required>
        
        <label for="loan-date">Fecha de Préstamo</label>
        <input type="date" id="loan-date" name="loan-date" required>
        
        <label for="return-date">Fecha de Devolución</label>
        <input type="date" id="return-date" name="return-date" required>
        
        <label for="comments">Comentarios (Opcional)</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Añade algún comentario sobre el préstamo"></textarea>
        
        <input type="submit" value="Enviar">
    </form>
</div>

<footer>
    <p>© 2024 BIBLIOWEB. Todos los derechos reservados.</p>
</footer>

</body>
</html>
